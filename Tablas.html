<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="css/tablas.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="table-box">
    <table>
        <tr>
<th class="th-paquete"> Paquete</th>
<th class="th-canal">Canal</th>
<th class="th-basic">Plan Basic</th>
<th class="th-silver">Plan Silver</th>
<th class="th-gold">Plan Gold</th>
<th class="th-platino">Plan Platino</th>

</tr>
<tr>
<th class="bg-color" rowspan="2">Discovery</th>
<td class="th-canal">Discovery Channel</td>
<td class="fondo-cuadro" colspan="2"><img src="Imagen/Light_green_check.png" alt="check"></td>
<td class="fondo-cuadro" colspan="2"><i class="x-style fa-solid fa-xmark"></i></td>

</tr>
    <tr>
    <td class="th-canal">Discovery H&H</td>
    <td class="fondo-cuadro"><i class="x-style fa-solid fa-xmark"></i></td>
    <td class="fondo-cuadro"><i class="x-style fa-solid fa-xmark"></i></td>
    <td class="fondo-cuadro" colspan="2"><img src="Imagen/Light_green_check.png" alt="check"></td>
    

    

    </tr>
    <tr>
        <th class="bg-color">HBO</th>
        <td class="th-HBO-MAX">HBO MAX</td>
        <td class="fondo-cuadro"><i class="x-style fa-solid fa-xmark"></i></td>
        <td class="fondo-cuadro" colspan="3"><img src="Imagen/Light_green_check.png" alt="check"></td>
        

    </tr>
    <tr>
        <th class="th-HBO">ESPN</th>
        <td class="th-HBO-MAX">SPORTS</td>
        <td class="fondo-cuadro"><i class="x-style fa-solid fa-xmark"></i></td>
        <td class="fondo-check" colspan="3"><img src="Imagen/Light_green_check.png" alt="check"></td>
        

    </tr>

    </table>
</div>
</body>
</html>
